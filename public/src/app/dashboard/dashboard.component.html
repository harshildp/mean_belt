<h1>Hi, {{ name }}!</h1>
<a [routerLink]="['/new_question']">Add a Question</a>
<a (click)='logout()'>Logout</a>
<form #formData='ngForm'>
  <input 
  type='text'
  name='search'
  required
  placeholder='Search'
  [(ngModel)]='searchquery'
  (input)="search(formData)"
  >
</form>
<table>
  <thead>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor='let question of questions'>
      <td>{{question.question}}</td>
      <td>{{question.answers.length}}</td>
      <td>
        <a [routerLink]="['/questions', question._id]">Show</a>
        <a [routerLink]="['/questions', question._id, 'new_answer']">Answer</a>
      </td>
    </tr>
  </tbody>
</table>
